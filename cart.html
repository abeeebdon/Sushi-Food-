<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi shopping_cart</title>
    <link rel="stylesheet" href="./styles/cart.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <div class="aside">
          <div class="icon-wrapper">
            <div class="icon">
              <a href="#"> <img src="./menu_images/s.png" alt="" /></a>
            </div>
            <div class="icon" id="home">
              <a href="index.html">
                <img src="./menu_images/home.png" alt=""
              /></a>
            </div>
            <div class="icon" id="menu">
              <a href="menu.html">
                <img src="./menu_images/restaurant_menu_.png" alt=""
              /></a>
            </div>
            <div class="icon" id="cart">
              <a href="cart.html">
                <img src="./menu_images/shopping_cart.png" alt=""
              /></a>
            </div>

            <div class="icon">
              <a href="#"> <img src="./menu_images/location.png" alt="" /></a>
            </div>
            <div class="icon">
              <a href="#">
                <img src="./menu_images/Vector(2).png" alt="" />
              </a>
            </div>
          </div>
        </div>

        <div class="cart">
          <div>
            <h1 class="cart-text inline">CART</h1>
          </div>
        </div>

        <!-- javascript output the food 
        pricetags and the functionality here -->

        <div class="sub">
          <div class="sub-wrapper">
            <div class="text">
              <div class="subtotal">
                <h1>Your Subtotal</h1>
                <div>
                  <p>Subtotal</p>
                  <p>$ <span id="amount">00</span>.00</p>
                </div>
                <div class="button">
                  <button>Confirm order</button>
                </div>
              </div>
            </div>
            <!--  PROMO CODE -->
            <div class="text bg-white">
              <div class="subtotal">
                <h1>Promocode</h1>
                <div class="input">
                  <input type="text" placeholder="enter promo code" />
                </div>
                <div class="button">
                  <button>Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer">
          <p class="copyright">Copyright Â© 2021 Sushi Restaurant</p>
        </div>
      </footer>
    </div>
    <script type="module" src="sushi.js"></script>
  </body>
</html>
