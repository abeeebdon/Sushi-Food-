<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Food App</title>
    <link rel="stylesheet" href="./styles/menu_style.css" />
  </head>
  <body>
      <div class="container">
        <!-- THe DIV is HOLDING EVERYTHING -->
        <div class="flex-item1">
          <div class="icon-wrapper">
            <div class="icon">
              <a href="#"> <img src="./menu_images/s.png" alt="" /></a>
            </div>
            <div class="icon" id="home">
              <a href="index.html">
                <img src="./menu_images/home.png" alt=""
              /></a>
            </div>
            <div class="icon" id="menu">
              <a href="#">
                <img src="./menu_images/restaurant_menu_.png" alt=""
              /></a>
            </div>
            <div class="icon" id="cart">
              <a href="cart.html">
                <img src="./menu_images/shopping_cart.png" alt=""
              /></a>
            </div>

            <div class="icon">
              <a href="#"> <img src="./menu_images/location.png" alt="" /></a>
            </div>
            <div class="icon">
              <a href="#">
                <img src="./menu_images/Vector(2).png" alt="" />
              </a>
            </div>
          </div>
        </div>

        <div class="flex-item">
          <section class="grid-text">
            <div class="text">
              <div class="text-container">
                <h1>SUSHI FOOD</h1>
              </div>
            </div>
          </section>

          <!-- The div belows output from a javascript -->
          <!-- Array of the food items  -->
          <div class="grid-container"></div>
          <section class="loadMore">
            <div class="load-more">
              <div class="btn">
                <button>Load more</button>
              </div>
            </div>
          </section>
          <section class="footer">
            <footer>
              <div>
                <p class="copyright">Copyright Â© 2021 Sushi Restaurant</p>
              </div>
            </footer>
          </section>
        </div>
      </div>
    <script src="menu.js"></script>
  </body>
</html>
